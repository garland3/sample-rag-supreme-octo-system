<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Research System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #questionInput:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        #askButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #askButton:hover {
            transform: translateY(-2px);
        }
        
        #askButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            margin-bottom: 30px;
            min-height: 60px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #666;
            font-size: 14px;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .result-card {
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .result-answer {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .research-steps {
            margin-top: 20px;
        }
        
        .research-step {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .step-header {
            background: #f5f5f5;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .step-content {
            padding: 15px;
            display: none;
        }
        
        .step-content.expanded {
            display: block;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-searching { background: #ff9800; }
        .status-analyzing { background: #2196f3; }
        .status-completed { background: #4caf50; }
        .status-error { background: #f44336; }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RAG Research System</h1>
            <p>Ask a question and get comprehensive research-backed answers</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="questionInput" placeholder="Ask any question you'd like to research..." />
                    <button id="askButton">Ask Question</button>
                </div>
            </div>
            
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>
            
            <div class="results-section" id="resultsSection"></div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        
        let socket = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            socket = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'progress') {
                    updateProgress(data.content);
                } else if (data.type === 'result') {
                    showResult(data.content);
                } else if (data.type === 'error') {
                    showError(data.content);
                }
            };
            
            socket.onclose = function() {
                setTimeout(connectWebSocket, 1000);
            };
        }
        
        function updateProgress(progress) {
            if (progress.step && progress.total) {
                const percentage = (progress.step / progress.total) * 100;
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `Step ${progress.step}/${progress.total}: ${progress.message}`;
            } else {
                progressText.textContent = progress.message || 'Processing...';
            }
        }
        
        function showResult(result) {
            progressSection.style.display = 'none';
            askButton.disabled = false;
            askButton.textContent = 'Ask Question';
            
            const resultHtml = `
                <div class="result-card">
                    <div class="result-answer">
                        <strong>Answer:</strong><br>
                        ${result.answer.replace(/\n/g, '<br>')}
                    </div>
                    
                    <div class="research-steps">
                        <h3>Research Process:</h3>
                        ${result.research_steps.map(step => `
                            <div class="research-step">
                                <div class="step-header" onclick="toggleStep(this)">
                                    <span>
                                        <span class="status-indicator status-completed"></span>
                                        Step ${step.step_number}: ${step.query}
                                    </span>
                                    <span>‚ñº</span>
                                </div>
                                <div class="step-content">
                                    ${step.analysis.replace(/\n/g, '<br>')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="margin-top: 20px; font-size: 12px; color: #666;">
                        Session ID: ${result.session_id}
                    </div>
                </div>
            `;
            
            resultsSection.innerHTML = resultHtml;
        }
        
        function showError(error) {
            progressSection.style.display = 'none';
            askButton.disabled = false;
            askButton.textContent = 'Ask Question';
            
            resultsSection.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${error}
                </div>
            `;
        }
        
        function toggleStep(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('span:last-child');
            
            content.classList.toggle('expanded');
            arrow.textContent = content.classList.contains('expanded') ? '‚ñ≤' : '‚ñº';
        }
        
        function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            askButton.disabled = true;
            askButton.textContent = 'Researching...';
            progressSection.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'Starting research...';
            resultsSection.innerHTML = '';
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'query',
                    content: question
                }));
            } else {
                showError('WebSocket connection not available. Please refresh the page.');
            }
        }
        
        askButton.addEventListener('click', askQuestion);
        
        questionInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        });
        
        // Connect WebSocket on page load
        connectWebSocket();
    </script>
</body>
</html>
